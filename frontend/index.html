<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XSHARE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">XSHARE</a>
            <ul class="sub-link">
                <!-- <li>About</li> -->
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section container>
            <div class="left">
                <h2>The most seamless file transfer experence ever.</h2>
                <button class="upload-btn file">Upload a file</button>
                <!-- <button class="upload-btn folder">Upload a folder</button> -->
            </div>
            <div class="right">
                <img src="https://res.cloudinary.com/dvbwpicno/image/upload/v1571178848/yg8ch6bhftwzooxugbuo.png"
                    alt="cloud image">
            </div>
            <div upload-file>
              <div class="form-header">
                 <h2>Upload a file</h2>
                 <button class="add-btn"><span>&plus;</span> add</button>
              </div>
              <div class="file-list">
                 <div class="each-file">
                     <span class="delete">X</span>
                  <p>#1</p>
                  <h4>My image.jpg</h4>
                  <div>
                        <p class="file-type">jpg</p>
                        <span>4mb</span>
                  </div>
                 </div>
              </div>
              <div class="file-list">
                    <div class="each-file">
                        <span class="delete">X</span>
                     <p>#1</p>
                     <h4>My image.jpg</h4>
                     <div>
                           <p class="file-type">jpg</p>
                           <span>4mb</span>
                     </div>
                    </div>
                 </div>
                 <div class="file-list">
                        <div class="each-file">
                            <span class="delete">X</span>
                         <p>#1</p>
                         <h4>My image.jpg</h4>
                         <div class="file-type-holder">
                               <p class="file-type">jpg</p>
                               <span>4mb</span>
                         </div>
                        </div>
                     </div>
                     <div class="send-options">
                         <button class="upload-btn email-btn">send email</button>
                         <button class="upload-btn link-btn">generate link</button>
                     </div>
            </div>
        </section>
    </main>
</body>

</html>
